{# Switch to icon instead of text in `sm` view size for BS3 only. #}
{%- if prev %}
    <h4>Previous Chapter</h4>
    <a href="{{ prev.link|e }}" title="{{ _('Previous Chapter: ') + prev.title }}">
      {{ prev.title }}
    </a>
{%- endif %}
{%- if next %}
    <h4>Next Chapter</h4>
    <a href="{{ next.link|e }}" title="{{ _('Next Chapter: ') + next.title }}">
      {{ next.title }}
    </a>
{%- endif %}
